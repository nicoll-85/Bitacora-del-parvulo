<!DOCTYPE html>
<html>
  <head>
    <title>One Campus Portal</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="images/logo-onecampus-white.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/theme-oc.css">
  </head>
</html>
<body>
  <div class="row">
    <div class="container">
      <div class="col-12">
        <button class="button"><span class="button__title">Mi botón</span>
        </button>
      </div>
      <div class="col-12">
        <button class="button button--primary"><span class="button__title">Mi botón primario</span>
        </button>
      </div>
      <div class="col-12">
        <button class="button button--ghost"><span class="button__title">Ghost button</span>
        </button>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer__content clearfix">
      <nav class="footer__nav">
        <ul class="footer__nav-link-list">
          <li><a class="footer__nav-link">Terms and Conditions</a></li>
          <li><a class="footer__nav-link">Help and Support</a></li>
          <li><a class="footer__nav-link">Login</a></li>
        </ul>
        <div class="footer__lang">
          <div class="footer__lang-select">
            <ul class="lang-select__options">
              <li>
                <button class="lang-select__option" aria-pressed="true"><span>ENG</span></button>
              </li>
              <li>
                <button class="lang-select__option"> <span>ESP</span></button>
              </li>
              <li>
                <button class="lang-select__option"> <span>POR</span></button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="footer__brand">
        <div class="footer__logos"><span><img src="https://onecampus.laureate.net/assets/images/global/logo-onecampus-white.svg"/></span><span><img src="https://onecampus.laureate.net/assets/images/homepage/laureate-footer-logo.svg"/></span></div><small class="footer__copyright"><span>© 2019 Laureate Education Inc.</span><span>All rights reserved.</span></small>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="js/ux.js"></script>
</body>
